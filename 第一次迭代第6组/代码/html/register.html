<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link rel="stylesheet" href="../css/Register.css">
</head>
<body>
    <h2 align="center">思源牙科医院欢迎您！</h2>
    <div class="box">
        <h3>注册</h3>
        <form class="form-box">
            <div class="inputBox">
                <!-- <img src="#"> -->
                <input type="text" name="" required="">
                <label>姓名</label>
            </div>
            <div class="inputBox">
                <!-- <img src="#"> -->
                <input type="text" name="" required="">
                <label>性别</label>
            </div>
            <div class="inputBox">
                <!-- <img src="#"> -->
                <input type="text" name="" required="">
                <label>身份证号码</label>
            </div>
            <div class="inputBox">
                <!-- <img src="#"> -->
                <input type="text" name="" required="">
                <label>出生日期</label>
            </div>
            <div class="inputBox">
                <!-- <img src="#"> -->
                <input type="text" name="" required="">
                <label>手机号码</label>
            </div>
            <div class="inputBox">
                <!-- <img src="#"> -->
                <input type="text" name="" required="">
                <label>邮箱</label>
            </div>
            <div class="inputBox">
                <!-- <img src="#"> -->
                <input type="text" name="" required="">
                <label>用户名</label>
            </div>
            <div class="inputBox">
                <input type="password" name="" required="">
                <label>密码</label>
            </div>
            <input type="submit" name="" value="提交">
        </form>
    </div>
</body>
</html>
